<h1> Christmas Countdown </h1>
<h2>By David O'Reilly</h2>

<div class="countdown-container">
    <div class="countdown-element days-container">
        <p class="big-text" id="days">
            0
        </p>
        <span>Days</span>
    </div>
    <div class="countdown-element hours-container">
        <p class="big-text" id="hours">
            0
        </p>
        <span>Hours</span>
    </div>
    <div class="countdown-element mins-container">
        <p class="big-text" id="minutes">
            0
        </p>
        <span>Mins</span>
    </div>
    <div class="countdown-element seconds-container">
        <p class="big-text" id="seconds">
            0
        </p>
        <span>Secs</span>
    </div>

</div>
<script src="script.js"></script>
